<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="calculator">
		<input type="text" class="display" readonly>
		<div class="buttons">
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>/</button>
                        <br>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>*</button>
                        <br>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>-</button>
                        <br>
			<button>0</button>
			<button>.</button>
			<button>+</button>
			<button class="equals">=</button>
			<button class="clear">C</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
